<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verification Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5 text-center">
    <h2 class="mb-4">{{ result }}</h2>

    {% if doc %}
        <div class="card mx-auto" style="width: 22rem;">
            <img src="/{{ doc.image_path }}" class="card-img-top" alt="Document Image">
            <div class="card-body">
                <p class="card-text"><strong>Name:</strong> {{ doc.student_name }}</p>
                <p class="card-text"><strong>ID:</strong> {{ doc.student_id }}</p>
                <p class="card-text"><strong>Type:</strong> {{ doc.doc_type }}</p>
            </div>
        </div>
    {% endif %}

    <a href="/" class="btn btn-primary mt-4">Verify Another Document</a>
</body>
</html>
